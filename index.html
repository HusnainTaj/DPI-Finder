<body>
    
    <h6 style="text-align: center;">click and hold anywhere on the screen and move your mouse the specified distance</h6>

    <main>
        <div class="input-grp">
            <label for="pixelMovedCount">Pixels Moved</label>
            <div class="inputBtnGrp">
                <input type="number" name="pixelMovedCount" id="pixelMovedCount" value="0" disabled>
            </div>
        </div>
        <div class="input-grp" style="margin-bottom: 40px;">
            <label for="distance">Distance (Inch)</label>
            
            <div class="inputBtnGrp">
                <i class="material-icons minus">remove</i>
                <input type="number" name="distance" id="distance" min="1" step="1" value="2">
                <i class="material-icons add">add</i>
            </div>
        </div>
        <h4 style="margin: 20px 0;"><span id="resultantDpi">0</span> DPI</h4>
    </main>

    <h6 style="color: #E74C3C;text-align: center;">make sure <span style="border-bottom: 2px solid;">enhance pointer precision</span> is disabled in windows settings</h6>
